$def with (q, results)

$:render.plugins.nav()

<div id="results">
  <div id="searchtags">
    Searching for:     
    <span class="searchresult-tag label">	  
      <a href="#">$q <span class="justify-icons rmv" data-icon="&#x21f7;"></span></a>
    </span>
  </div>
  <hr/>
  <div style="padding: 10px;">
    $if not results:
      <h2>No results found</h2>
    $for paper in results:
      $:render.paper(paper)
  </div>
</div>
